<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Парсер цен</title>
</head>
<body>
<h1>Товары</h1>

<a href="/add">Добавить товар</a>
<br><br>

<table border="1" cellpadding="5">
    <tr>
        <th>Товар</th>
        <th>Цена</th>
        <th>Магазин</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price or "—" }}</td>
        <td>{{ item.shop or "—" }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<form method="post" action="/run">
    <button type="submit">Запустить парсер</button>
</form>
</body>
</html>
